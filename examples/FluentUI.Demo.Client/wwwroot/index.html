<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluentUI.Demo.Client</title>
    <base href="/" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="FluentUI.Demo.Client.styles.css" rel="stylesheet" />
    <script>
        function switchDirection(dir) {
            document.dir = dir;
        }
    </script>
    <!-- highlight -->
    <script>
        window.HighlightCode = (id) => {
            var element = document.getElementById(id);
            if (typeof hljs != "undefined" && hljs != null && element != null)
                hljs.highlightElement(element);
        }
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@fluentui/web-components/dist/web-components.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <!-- highlight -->
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.5.1/styles/vs.min.css">
    <link rel="stylesheet" href="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.css">
    <script type="text/javascript" src="https://unpkg.com/@highlightjs/cdn-assets@11.5.1/highlight.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/highlightjs-cshtml-razor/dist/cshtml-razor.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/highlightjs-copy/dist/highlightjs-copy.min.js"></script>
    <script>
        if (hljs != null) {
            hljs.addPlugin(new CopyButtonPlugin());
        }
    </script>
</body>

</html>
